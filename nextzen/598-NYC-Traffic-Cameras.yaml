    2_clement_venues:
        type: GeoJSON
        url: https://gist.githubusercontent.com/burritojustice/9df6f096b2daf564470cbf9808617f9d/raw/ae847bafa09c0baa9333198b0441fb036311fdb9/nyc_traffic_cameras.geojson



layers:
    _2_clement:
        data: {source: 2_clement}
        draw:
            lines:
               color: [1,0,0]
               width: 4px
               order: 1001
        labels:
            draw:
                text:
                    text_source: |
                        function(){
                            return feature.name + '-' + feature.tags.route_long_name;
                            }
                    font:
                        fill: white
                        size: 12px
                        stroke:
                            color: red
                            width: 3
                    offset: [-12px]


    _1_california:
        data: {source: 1_california}
        draw:
            lines:
               color: [1,0,0,0.3]
               width: 4px
               order: 1000
        labels:
            draw:
                text:
                    text_source: |
                        function(){
                            return feature.name + '-' + feature.tags.route_long_name;
                            }
                    font:
                        fill: grey
                        size: 12px
                        stroke:
                            color: white
                            width: 2
    _38_geary:
        data: {source: 38_geary}
        draw:
            lines:
               color: [1,0,0,0.3]
               width: 4px
               order: 1000
        labels:
            draw:
                text:
                    text_source: |
                        function(){
                            return feature.name + '-' + feature.tags.route_long_name;
                            }
                    font:
                        fill: grey
                        size: 12px
                        stroke:
                            color: white
                            width: 2

    _2_celement_venues:
       data: {source: 2_clement_venues}
       _dots:
            draw:
                _points:
                    outline:
                        color: black
                        width: 2px
                    collide: false
                    color: [1,0,0,.7]
                    size: [[10,11px],[17,20px]]
                    collide: true
                    text:
                        optional: true
                        font:
                            # family: Helvetica
                            fill: black
                            size: [[13,10px],[17,16px]]
                            stroke:
                                color: white
                                width: 3
                   
