lights:
    dir:
        type: directional
        direction: [.1, .5, -1]
        diffuse: .7
        ambient: .5

layers:
    # override color of Refill place labels
    labels: 
        data: { source: mapzen}
        draw:
            text:
                font:
                    fill: grey
                    
    places: # fade out towndots
        data: { source: mapzen, layer: places}
        draw:
            icons:
                color:
                    [1,1,1,0.4]
                    
    pois_and_landuse_labels:
    # # landuse:
