                                            feature['name:nep_x_preferred'] + ", " + //nepali
                                            feature['name:sin_x_preferred'] + "," + //sindhi
                                            "à¤­à¤¾à¤°à¤¤" + ", " + //konkani
                                            "à¦­à¦¾à¦°à¦¤" + ", " + //manipuri/meitei
                                            feature['name:bod_x_preferred'] + ", " + //bodo
                                            feature['name:san_x_preferred'] + ", " + //sanskrit
                                            feature['wof:name'];
                                }
                            font:
                                # weight: bold
                                family: Helvetica
                                fill: orangered
                                size: [[3,6px],[5,17px]]
                                stroke: 
                                    color: white
                                    width: 1
            disputed:
                filter: global.disputed_filters
                draw:
                    dashed:
                        global.dashed_line_param
                labels:
                    filter: 
                        all: 
                            - { label_placement: true, $zoom: {min: 3, max: 5} }
                            - |
                                function() {
                                    if (feature['wof:name'] == "Northern Areas" ||
                                        feature['wof:name'] == "Aksai Chin") { return true; }
                                    else { return false; }
                                }
                    draw:
                        text-overlay:
                            text_source: global.state_name
                            font:
                                weight: bold
                                family: Helvetica
                                fill: orangered
                                size: [[5,9px],[16,60px]]
        later:
            filter: { $zoom: {min: 5} }
            states:
                filter: |
                    function() {
                    if ( (feature['wof:name'] != "India") &&
                         (feature['wof:name'] != "Kashmir")) { return true; }}
                draw:
                    lines:
                        global.line_param
                labels:
                    filter: { label_placement: true, not: global.disputed_no_labels }
                    draw:
                        text-overlay:
                            text_wrap: 30
                            max_lines: 6
                            text_source: global.state_name
                            font:
                                # weight: bold
                                family: Helvetica
                                fill: orangered
                                size: [[5,9px],[16,60px]]
                                stroke:
                                    color: white
                                    width: 3
            disputed:
                filter: global.disputed_filters
                draw:
                    lines:
                        visible: false
                    dashed:
                        global.dashed_line_param



