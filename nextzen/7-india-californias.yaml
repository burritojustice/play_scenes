            #         fill: [1,0,0]
            #         stroke: 
            #             color: red
                        

                    
    roads: # hide roads
        data: { source: mapzen, layer: roads }
        visible: false

    national_park:
        data: { source: mapzen, layer: [pois,landuse]}
        visible: false
