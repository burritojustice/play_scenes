    _text:
        base: text
        blend: overlay
        blend_order: 5
    _lines:
        base: lines
        blend: overlay
        blend_order: 1
    _polygons:
        base: polygons
        blend: inlay
        blend_order: 0
    _wall1:
        base: lines
        blend: overlay
        blend_order: 2
    _wall2:
        base: lines
        blend: overlay
        blend_order: 2
    _wall3:
        base: lines
        blend: overlay
        blend_order: 2
    _wall4:
        base: lines
        blend: overlay
        blend_order: 2
    _wall5:
        base: lines
