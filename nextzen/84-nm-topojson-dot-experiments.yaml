    _nm:
        data: { source: nm_topojson }
        # filter: { label_placement: true }
        draw:
            lines:
                color: yellow
                width: 2px
                order: 1000
            # big_dots:
            #     order: 300
            #     color: global.salsa_color
                # color: green
        _small_dots:
            filter: 
                salsa_green: {max: "2"}
            draw:
                small_dots:
                    order: 300
                    color: global.salsa_color
        _medium_dots:
            filter: 
                salsa_green: {min: "2"}
            draw:
                big_dots:
                    order: 300
                    color: global.salsa_color        
        _big_dots:
            filter: 
                salsa_green: {min: "2"}
            draw:
                big_dots:
                    order: 300
                    color: global.salsa_color                            
        labels:
            filter: { label_placement: true }
            draw:
                text:
                    text_source: |
                        function() {
                            return feature['wof:name'] + "\nR:" + Number(feature.salsa_red) + " G:" + Number(feature.salsa_green) + " X:" +  Number(feature.salsa_christmas);
                            // return _name;
                            }
                    # text_source: 'wof:name'
                    # text_source: 'salsa_total'
                    font:
                        family: Helvetica
                        fill: yellow
                        size: [[6,10px],[14,30px]]
                        weight: bold
                        stroke:
                            color: black
                            width: 3
    water:
        data: { source: osm }
        draw:
            water:
                order: global.order
                color: '#353535'
    earth:
        data: { source: osm }
        draw:
            earth:
                order: global.order
                color: '#555'

styles:
    water:
        base: polygons
    earth:
        base: polygons
    landuse:
        base: polygons
    roads:
        base: lines
        lighting: false
    buildings:
        base: polygons
        mix: [filter-height]

    small_dots:
        base: polygons
        # mix: [polygons-dots]
        mix: [polygons-dots, functions-zoom]
        shaders:
            defines:
                ZOOM_START: 5.
                ZOOM_END: 10.
                # DOTS_COLOR: vec3(1.,0.,0.)
                DOTS_COLOR: color.rgb
                # DOTS_BACKGROUND_COLOR: color.rgb
                DOTS_BACKGROUND_COLOR: vec3(0.,0.,0.)
                DOTS_SCALE: 10
                DOTS_SIZE: 0.1
                DOTS_TYPE: fill
                DOTS_TILE_STYLE: brick

    medium_dots:
        base: polygons
        # mix: [polygons-dots]
        mix: [polygons-dots, functions-zoom]
        shaders:
            defines:
                ZOOM_START: 5.
                ZOOM_END: 10.
                # DOTS_COLOR: vec3(1.,0.,0.)
                # DOTS_COLOR: color.rgb
                # DOTS_BACKGROUND_COLOR: color.rgb
                # DOTS_BACKGROUND_COLOR: vec3(0.,0.,0.)
                DOTS_SCALE: 10
                DOTS_SIZE: 0.3
                DOTS_TYPE: fill
                DOTS_TILE_STYLE: brick
    
    big_dots:
        base: polygons
        # mix: [polygons-dots]
        mix: [polygons-dots, functions-zoom]
        shaders:
            defines:
                ZOOM_START: 5.
                ZOOM_END: 10.
                # DOTS_COLOR: vec3(1.,0.,0.)
                DOTS_COLOR: color.rgb
                # DOTS_BACKGROUND_COLOR: color.rgb
                DOTS_BACKGROUND_COLOR: vec3(0.,0.,0.)
                DOTS_SCALE: 10
                DOTS_SIZE: 0.6
                DOTS_TYPE: fill
                DOTS_TILE_STYLE: brick