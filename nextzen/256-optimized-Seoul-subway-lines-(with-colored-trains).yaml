sources:

global:
  # sdk_mapzen_api_key: mapzen-xxxxxx
  sdk_transit_overlay: true
  sdk_road_shields: false

layers:
    
    transit:
        transit-overlay-rail-lines:
            has-data-color:
                train-with-color:
                    filter: { kind: train }
                    draw:
                        lines:
                            color: |
                                function(){
                                    var colour = feature.colour;
                                    if (colour.charAt(0) != '#'){
                                        colour = '#' + colour ;
                                        }
                                    return colour;
                                    }
                            order: 514  


            labels-transit-lines:
                filter:
                    all:
                        - function() { return global.sdk_transit_overlay; }
                        - all:
                            - $zoom: { min: 10 }
                            - ref: true
                draw:
                    icons:
                        color: |
                            function(){
                                var colour = feature.colour;
                                if (colour.charAt(0) != '#'){
                                    colour = '#' + colour ;
                                    }
                                return colour;
                                }
