import:
    - https://www.nextzen.org/carto/refill-style-no-labels/refill-style-no-labels.yaml
    # - https://www.nextzen.org/carto/refill-style-more-labels/refill-style-more-labels.yaml
    - https://mapzen-assets.s3.amazonaws.com/resources/demo.yaml

styles:
    _pois:
        base: points
        #texture: pois
        blend: overlay
        blend_order: 4
    _points:
        base: points
        #texture: pois
        blend: overlay
        blend_order: 3
    _polygons:
        base: polygons
        #texture: pois
        blend: inlay
        # blend_order: 3
    _text:
        base: text
        blend_order: 3
        
sources:
    # mapzen:
    #     type: TopoJSON
    #     url: https://tile.nextzen.org/tilezen/vector/v1/all/{z}/{x}/{y}.topojson
    #     url_params: 
    #         api_key: global.sdk_mapzen_api_key

 
    ridings:
        type: TopoJSON
        # url: https://gist.githubusercontent.com/burritojustice/11fcd129005f19e315b0c45020da30b5/raw/7742883e25b69aaa2d137489d3904c87e72e9ee4/bc_leg.topojson
        url: https://gist.githubusercontent.com/burritojustice/0bb3955c2e986783adb584b9d0539e79/raw/60ebaa34b1bebbb0b91e284cc8ef068d5ebba219/2017_bc_leg_prelim_results_by_riding.topojson
        generate_label_centroids: true

layers:
  

    _ridings:
        # filter: { $zoom: {min: 12}}
        data: {source: ridings}
        draw:
            _polygons:
                color: |
                    function(){
                        var lib = feature.Liberal * 1;
                        var ndp = feature.NDP * 1;
                        var green = feature.Green * 1;
                        var green_percent = green / feature.votes
                        var lib_percent = lib / feature.votes
                        var ndp_percent = ndp / feature.votes

                        var color =
                        ((lib > green) && (lib > ndp)) ? [1,0,0,lib_percent] :
                        ((ndp > green) && (ndp > lib)) ? [1,.5,0,ndp_percent] :
                        ((green > ndp) && (green > lib)) ? [0,1,0,green_percent] :
                        'white';
                        return color;    
                        }
                order: 100
            lines: 
                color: white
                width: 2px
                order: 500
                stroke:
                    color: black
                    width: 2px
        z_10_labels:
            filter: 
                all:
                    - label_placement: true
                    - $zoom: { min: 9 }
            draw:
                _text:
                    text_wrap: 25
                    text_source: |
                        function(){

                            return feature.ED_NAME 
                            + "\n" + feature.Liberal + " : Liberal" 
                            + "\n" + feature.NDP + " : NDP" 
                            + "\n" + feature.Green + " : Green" 
                        }
                    font:
                        # transform: uppercase
                        fill: black
                        size: [[13,10px],[18,20px]]
                        stroke:
                            color: white
                            width: 2px
    roads:
        data: { source: mapzen, layer: roads }
        filter: { not: { kind: rail } }
        draw:
            lines:
                interactive: true
                #color: black
                width: 1px
                order: global.feature_order
                # but give them all the same outline
                outline:
                    style: _outline # kills the white road outline