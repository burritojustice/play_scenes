import:
    - https://tangrams.github.io/blocks/global.yaml
    - https://tangrams.github.io/blocks/filter/height.yaml

sources:
    osm:
        type: TopoJSON
        url: https://tile.nextzen.org/tilezen/vector/v1/all/{z}/{x}/{y}.topojson?api_key=mapzen-D8mmijp
        max_zoom: 16
    nm_school_districts:
        type: GeoJSON
        url: https://gist.githubusercontent.com/burritojustice/5f4b0f570029b9cd7960f2b16aeb90b7/raw/c24eca8f4b0844be291d097c6fb7d2d059053a16/nm_school_districts.geojson
        generate_label_centroids: true


cameras:
    cam:
        type: perspective
        # vanishing_point: [0, -500]

lights:
    dir:
        type: directional
        direction: [.1, .5, -1]
        diffuse: .7
        ambient: .5

layers:
    nm_school_districts:
        data: { source: nm_school_districts }
        # filter: { label_placement: true }
        draw:
            lines:
                color: yellow
                width: 2px
                order: 1000
            polygons:
                order: 300
                # color: green
                color: |
                    function(){
                        var color;
                        if (feature.DIST_CODE > 50) {
                            color = "red";
                            }
                        else {
                            color = "green";
                            }
                        return color;    
                        }
            text:
                filter: { label_placement: true }
                text_source: NAMEPROPER
                font:
                    family: Helvetica
                    fill: blue
                    size: 10px
                    weight: bold
                    stroke:
                        color: white
                        width: 2
    water:
        data: { source: osm }
        draw:
            water:
                order: global.order
                color: '#353535'
    earth:
        data: { source: osm }
        draw:
            earth:
                order: global.order
                color: '#555'
    landuse:
        data: { source: osm }
        draw:
            landuse:
                order: global.order
                color: '#666'
    roads:
        data: { source: osm }
        filter: { not: { kind: [rail, ferry] } }
        draw:
            roads:
                order: global.order
                color: [0.988, 0.988, 0.988]
                width: [[7,0.0px], [10, .5px], [15, .75px], [17, 5m]]
        highway:
            filter: { kind: highway }
            draw:
                roads:
                    order: global.order
                    width: [[8,0px], [8,.25px], [11, 1.5px], [14, 2px], [16, 4px], [17, 10m]]
            link:
                filter: { is_link: true } # on- and off-ramps, etc
                draw:
                    roads:
                        width: [[8,0px], [14, 3px], [16, 5px], [18, 10m]]
                tunnel-link:
                    filter: {is_tunnel: true, $zoom: {min: 13} }
        tunnel:
            filter: {is_tunnel: true }
            draw:
                roads:
                    order: global.order
    buildings:
        data: { source: osm }
        draw:
            buildings:
                order: global.order
                color: '#999'
                extrude: true
styles:
    water:
        base: polygons
    earth:
        base: polygons
    landuse:
        base: polygons
    roads:
        base: lines
        lighting: false
    buildings:
        base: polygons
        mix: [filter-height]
