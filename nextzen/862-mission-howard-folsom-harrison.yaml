global:
    ordinator: |
        function(i){
            var j = i % 10,
                k = i % 100;
            if (j == 1 && k != 11) {
                return i + "st";
            }
            if (j == 2 && k != 12) {
                return i + "nd";
            }
            if (j == 3 && k != 13) {
                return i + "rd";
            }
            if (j == -1 && k != -11) {
                return i + "st";
            }
            if (j == -2 && k != -12) {
                return i + "nd";
            }
            return i + "th";
        }
    street_color:  |
        function(feature){
            var name
            if (feature.name)
                {name = feature.name}
            else {name = ''}
            var color = 'lightgrey'
            if (name.match(/Harrison/i)) {
               color = 'blue'
                }
            if (name.match(/Howard/i)) {
               color = 'lightgreen'
                }
            if (name.match(/Folsom/i)) {
               color = 'orange'
                }
            if (name.match(/Mission/i)) {
               color = 'red'
                }
            return color
        }

    housenumber_color:  |
        function(feature){
            var name
            if (feature.addr_street)
                {name = feature.addr_street}
            else {name = ''}
            var color = 'black'
            if (name.match(/Harrison/i)) {
               color = 'lightblue'
                }
            if (name.match(/Howard/i)) {
               color = 'lightgreen'
                }
            if (name.match(/Folsom/i)) {
               color = 'lightorange'
                } 
            if (name.match(/Mission/i)) {
               color = 'pink'
                }  
            return color               
        }
        
    address_range_color:  |
        function(feature){
            var name
            if (feature.FULLNAME)
                {name = feature.FULLNAME}
            else {name = ''}
            var color = 'black'
            if (name.match(/Harrison/i)) {
               color = 'blue'
                }
            if (name.match(/Howard/i)) {
               color = 'green'
                }
            if (name.match(/Folsom/i)) {
               color = 'brown'
                }
            if (name.match(/Mission/i)) {
               color = 'red'
                }
            return color
        }
        


