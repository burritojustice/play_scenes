styles:
    water:
        base: polygons
    earth:
        base: polygons
    landuse:
        base: polygons
    roads:
        base: lines
        lighting: false
    buildings:
        base: polygons
        mix: [filter-height]

    
    dots:
        base: polygons
        mix: polygons-dots
        shaders:
            defines:
                DOTS_COLOR: vec3(1.,0.,0.)
                DOTS_BACKGROUND_COLOR: color.rgb
                DOTS_SCALE: 20.
                DOTS_SIZE: 0.21
                DOTS_TYPE: fill
                DOTS_TILE_STYLE: brick