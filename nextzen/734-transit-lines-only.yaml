global:
    ux_language: en
    sdk_path_overlay: false
    sdk_transit_overlay: true

layers:
    places:
        filter: { $zoom: { min: 12 } }
    earth:
        enabled: false
    water:
        filter: { $zoom: { min: 13 } }
    roads:
        filter: { $zoom: { min: 13 } }
    landuse:
        enabled: false
    buildings:
        enabled: false
    pois:
        enabled: false
    earth-labels:
        enabled: false
    boundaries:
        enabled: false
