

scene:
    background:
        color: '#353535'

cameras:
    perspective:
        type: perspective
        vanishing_point: [0, -500]

lights:
    light1:
        type: directional
        direction: [.1, .5, -1]
        diffuse: .7
        ambient: .5

styles:
    buildings:
        base: polygons
        shaders:
            blocks:
                color: |
                    color.rgb *= vec3(min((worldPosition().z*.001 + .5),1.));

sources:
    mapzen:
        type: TopoJSON
        url: tile.nextzen.org/tilezen/vector/v1/all/{z}/{x}/{y}.topojson
    census:
        type: GeoJSON
        url: https://api.censusreporter.org/1.0/geo/tiger2015/tiles/140/{z}/{x}/{y}.geojson
        generate_label_centroids: true
        max_zoom: 12

layers:
    
    tracts:
        data: { source: census }
        draw:
            lines:
               order: 100
               color: blue
               width: 5px
        la_lengua:
            filter: { geoid: 14000US06075025300 }
            draw:
                polygons:
                    order: 10
                    color: [1,0,0,.3]
               
    tract_labels:
        data: { source: census}
        draw:
            text:
                font:
                    family: Helvetica
                    fill: yellow
                    size: 14px
                    weight: bold
                    stroke:
                        color: black
                        width: 2
    earth:
        data: { source: mapzen }
        draw:
            polygons:
                order: 0
                color: '#555'

    water:
        data: { source: mapzen }
        draw:
            polygons:
                order: 2
                color: '#353535'

    landuse:
        data: { source: mapzen }
        draw:
            polygons:
                order: 1
                color: '#666'
                
    roads:
        data: { source: mapzen }
        filter: { not: { kind: ferry } }
        draw:
            lines:
                order: 2
                color: '#777'
                width: 5

        labels:
            filter:
                name: true
                aeroway: false
                tunnel: false
                railway: false
                not: { kind: rail }

            draw:
                text:
                    font:
                        fill: white
                        family: Helvetica
                        size: 11px

            highway:
                filter: { kind: highway }
                draw:
                    text:
                        font:
                            size: 12px
                            weight: bold

    buildings:
        data: { source: mapzen }
        filter: { $zoom: { min: 14 } }
        draw:
            polygons:
                order: 50
                color: '#4d4d4d'

        extruded:
            filter: { $zoom: { min: 15 } }
            draw:
                polygons:
                    style: buildings
                    color: '#999'
                    extrude: function () { return feature.height > 0 || $zoom >= 16; }
